<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Slider project ;)</title>
</head>
<style>
 @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;

  }
  .container25 {
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    width: 100%;
    display: flex;
    padding: 0 20px;
  }

  .slide25 {
    height: 80vh;
    border-radius: 20px;
    margin: 10px;
    cursor: pointer;
    color: #fff;
    flex: 1;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    position: relative;
    transition: all 500ms ease-in-out;
  }

  .slide25 h3 {
    position: absolute;
    font-size: 24px;
    bottom: 20px;
    left: 20px;
    margin: 0;
    opacity: 0;
  }

  .slide25.active {
    flex: 10;
  }

  .slide25.active h3 {
    opacity: 1;
    transition: opacity 0.3s ease-out 0.4s;
  }
</style>

<body>
  <div class="container25">
    <div class="slide25" style="
          background-image: url('https://images.pexels.com/photos/1086178/pexels-photo-1086178.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');
        ">
      <h3>Lorem ipsum</h3>
      <button class="btn25">

      </button>
    </div>
    <div class="slide25" style="
          background-image: url('https://images.pexels.com/photos/1447367/pexels-photo-1447367.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');
        ">
      <h3>Lorem ipsum</h3>
    </div>
    <div class="slide25" style="
          background-image: url('https://images.pexels.com/photos/1005711/pexels-photo-1005711.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');
        ">
      <h3>Lorem ipsum</h3>
    </div>
    <div class="slide25" style="
          background-image: url('https://images.pexels.com/photos/2132227/pexels-photo-2132227.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');
        ">
      <h3>Lorem ipsum</h3>
    </div>
    <div class="slide25" style="
          background-image: url('https://images.pexels.com/photos/1030875/pexels-photo-1030875.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');
        ">
      <h3>Lorem ipsum</h3>
    </div>
  </div>
  <script>
    const slides = document.querySelectorAll('.slide25')

    function clearActiveClass() {
      slides.forEach((slide) => {
        slide.classList.remove('active')
      })
    }

    for (const slide of slides) {
      slide.addEventListener('click', () => {
        clearActiveClass()
        slide.classList.add('active')
      })
    }
  </script>
</body>

</html>
